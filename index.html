<!DOCTYPE html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Velmor - Ana Sayfa</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Cinzel', serif;
    }

    body {
      height: 100vh;
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      overflow: hidden;
    }

    .section {
      position: relative;
      overflow: hidden;
      cursor: pointer;
      transition: all 0.5s ease;
    }

    .section::before {
      content: "";
      position: absolute;
      inset: 0;
      background-size: cover;
      background-position: center;
      transition: all 0.5s ease;
      filter: brightness(0.6);
    }

    .section:hover::before {
      filter: brightness(1);
      transform: scale(1.05);
    }

    /* Alttan çıkan “parıltı” efekti */
    .section::after {
      content: "";
      position: absolute;
      bottom: -100%;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(to top, rgba(255, 215, 128, 0.2), transparent);
      transition: bottom 0.5s ease;
      z-index: 1;
    }

    .section:hover::after {
      bottom: 0;
    }

    /* Hover’da diğerlerinin kararması */
    body:hover .section:not(:hover) {
      filter: brightness(0.3);
    }

    .content {
      position: absolute;
      inset: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      color: #fff;
      z-index: 2;
      text-align: center;
      transition: transform 0.5s ease;
    }

    .section:hover .content {
      transform: translateY(-10px);
    }
    .section:hover .content h2, .section:hover .content p {
      text-shadow: 1px 1px 1px black;
    }

    .content h2 {
      font-size: 2rem;
      letter-spacing: 2px;
      text-shadow: 0 2px 6px rgba(0, 0, 0, 0.7);
    }

    .content p {
      margin-top: 10px;
      font-size: 1rem;
      opacity: 0.85;
    }

    /* Görseller (örnek, istediğin görsellerle değiştir) */
    .s1::before { background-image: url('content/section1bg.jpg'); }
    .s2::before { background-image: url('content/section2bg.jpg'); }
    .s3::before { background-image: url('content/section3bg.jpg'); }
    .s4::before { background-image: url('content/section4bg.jpg'); }

    /* Responsive düzen */
    @media (max-width: 768px) {
      body {
        grid-template-columns: 1fr 1fr;
        grid-template-rows: repeat(2, 1fr);
      }
    }

    @media (max-width: 500px) {
      body {
        grid-template-columns: 1fr;
        grid-template-rows: repeat(4, 1fr);
      }
    }
  </style>
